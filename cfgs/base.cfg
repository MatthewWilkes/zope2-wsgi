[buildout]
extends = versions.cfg

base-parts =
    zope
    zope-conf
    zope-ini
    who-ini
    passwd
    adduser

[zope]
recipe = zc.recipe.egg
dependent-scripts = true
scripts =
    paster
    addzope2user
eggs = policy

[zope-conf]
recipe = collective.recipe.template
input = templates/zope.conf
output = etc/zope.conf

[zope-ini]
recipe = collective.recipe.template
input = templates/zope.ini
output = etc/zope.ini
host = localhost
port = 8080

[who-ini]
recipe = collective.recipe.template
input = templates/who.ini
output = etc/who.ini
secret = LgXx6serT4XqqW

[passwd]
recipe = collective.recipe.template
input = inline:
    admin:${passwd:password}
output = etc/passwd
password = admin

[adduser]
recipe = plone.recipe.command
command = bin/addzope2user admin ${passwd:password}
