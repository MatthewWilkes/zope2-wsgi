[app:zope]
use = egg:Zope2#main
zope_conf = %(here)s/zope.conf

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini

[pipeline:main]
pipeline =
    egg:paste#evalerror
    who
    egg:repoze.retry#retry
    egg:repoze.tm2#tm
    zope

[server:main]
use = egg:paste#http
host = ${zope-ini:host}
port = ${zope-ini:port}
