<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName localhost
    ServerAlias	localhost
    <Directory />
        Order Deny,Allow
        Deny from all
        Allow from all
    </Directory>
    WSGIScriptAlias / ${apache_conf:config_location}
    WSGIDaemonProcess ${apache_conf:user} threads=${apache_conf:threads} processes=${apache_conf:processes} display-name=${apache_conf:display-name} maximum-requests=${apache_conf:maximum-requests}
    WSGIPassAuthorization On
    WSGIApplicationGroup %{GLOBAL}
</VirtualHost>
